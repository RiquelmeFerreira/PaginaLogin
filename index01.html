<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devclub</title>
</head>
<body>
      <header>
             <div class="main-dev">
                <div class="login">
                    <h1>DevClub</h1>
                    <h3>O Devclub é uma comunidade incrível para desenvolvedores, com conteúdos, eventos e muito aprendizado. Venha fazer parte e crescer na sua carreira!</h3>
                    <img  class="img-dev" src="source/image/developer-activity-animate.svg" alt="">
                </div>
             </div>
      </header>
      <main>
        <section>
             <div class="quiz-login">
                <div class="flex">
                <h2>Por favor, informe suas dados pessoais para completar seu login no <span>DevClub</span></h2>
                <form>
                     <label>Há quanto tempo você programa?</label>
                     <input type="text">
                     <label>Quais linguagens você sabe programar?</label>
                     <input type="text">
                     <label>Qual área da programação você atua?</label>
                     <input type="text">
                     <label>Você tem alguma graduação na área de TI?</label>
                     <input type="text">
                     <label>Você tem alguma experiência em alguma empresa ou startup?</label>
                     <input type="text">     
                </form>
                </div>
             </div>
        </section>
      </main>
      <footer>
          <h1>DevClub</h1>
      </footer>
</body>
</html>
